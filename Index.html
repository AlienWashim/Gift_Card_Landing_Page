<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Classy+Marisa:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>    
    <!-- Menu Icon -->
    <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu-options block2" id="menuOptions">
            <a href="#home">Amazon Gift Card</a>
            <a href="#about">Paypal Gift Card</a>
            <a href="#services">Google Play Gift Card</a>
            <a href="#contact">Steam Gift Card</a>
        </div>
    </div>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <img src="image3.png" alt="Image 3">
            <img src="image4.png" alt="Image 4">
            <img src="image1.png" alt="Image 4">
        </div>
    </div>

    <div class="Gift">
        DO YOU WANT SOME GIFT CARD
    </div>

    <!-- Down Arrow -->
    <div class="down-arrow">
        <i class="fa fa-arrow-down"></i>
    </div>

    <!-- Clickable Icons Section -->
    <div class="image-links block">
        <a href="https://www.amazon.com" target="_blank" class="card-link amazon">
            <div class="card-content">
                <div class="card-title">Amazon</div>
                <i class="fab fa-amazon icon"></i>
            </div>
        </a>
        <a href="https://www.paypal.com" target="_blank" class="card-link paypal">
            <div class="card-content">
                <div class="card-title">PayPal</div>
                <i class="fab fa-paypal icon"></i>
            </div>
        </a>
        <a href="https://play.google.com" target="_blank" class="card-link google">
            <div class="card-content">
                <div class="card-title">Google Play</div>
                <i class="fab fa-google-play icon"></i>
            </div>
        </a>
        <a href="https://store.steampowered.com" target="_blank" class="card-link steam">
            <div class="card-content">
                <div class="card-title">Steam</div>
                <i class="fab fa-steam icon"></i>
            </div>
        </a>
        <a href="https://web.facebook.com/AlienWashim" target="_blank" class="card-link facebook">
            <div class="card-content">
                <div class="card-title">Facebook</div>
                <i class="fab fa-facebook icon"></i>
            </div>
        </a>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
